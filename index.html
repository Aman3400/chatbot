<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Directory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Food Services Directory</h1>
        <input type="text" id="search" placeholder="Search food website..." onkeyup="searchWebsites()">
        <div class="categories">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('pizza')">Pizza</button>
    <button onclick="filterCategory('coffee')">Coffee</button>
    <button onclick="filterCategory('delivery')">Delivery Apps</button>
    <button onclick="filterCategory('icecream')">Ice Cream</button>
</div>

    </header>

    <!-- Website Grid -->
    <section class="grid" id="website-grid"></section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Food Directory. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
  window.watsonAssistantChatOptions = {
      integrationID: "610bf8cb-70ac-47cd-b817-d8435af4b352", // Paste your Integration ID
      region: "au-syd", // Paste your region (e.g., au-syd)
      serviceInstanceID: "c6305551-1415-44eb-86b2-e4199f5a6e39", // Paste your service instance ID
      onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
           (window.watsonAssistantChatOptions.clientVersion || 'latest') +
           "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</body>
</html>
